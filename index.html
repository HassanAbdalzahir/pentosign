<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/normalize.css">

                    <span class="links">    <!--The Links Of The Nav Bar-->
                        <ul>
                            <li><i class="fa fa-home"></i> Home</li>
                            <li><i class="fa fa-book"></i> Courses</li>
                            <li><i class="fa fa-phone"></i> Contact Us</li>
                            <li><i class="fa fa-id-card"></i> Control Panel</li>
                        </ul>
                    </span>
                    <span class="sign"> <!--The Sign (In - Up) Buttons-->
                        <a href="#"><span class="sign-in">Sign In</span></a>
                        <a href="#"><span class="sign-up">Sign Up</span></a>
                    </span>
                    <div class="clear"></div>
                </div>
            </nav>
        </header> <!--The End Of The /Header-->
        <section class="header">   <!--First Section-->
            <div class="container">

                    <span class="big-logo"><img src="img/1.png" alt=""></span>

            </div>
